# Research interests to track
keywords:
  - area: "Solid State Battery"
    terms:
      - "solid state battery"
      - "all-solid-state battery"
      - "solid electrolyte"
    sources: ["arxiv"]
    max_results: 5

# Specific authors to follow (disabled for testing)
authors: []

# Key papers to track citations for (disabled for testing)
key_papers: []

# Journals and conferences to monitor
journals:
  - name: "Nature"
    sections: ["Materials Science", "Energy"]
  - name: "Science"
  - name: "Journal of American Chemical Society"
  - name: "Nature Materials"
  - name: "Nature Energy"

# Filtering preferences
filters:
  min_citations: 5  # Minimum citations for older papers
  max_age_days: 30  # Only papers from last 30 days
  exclude_keywords: ["review article", "survey"]
