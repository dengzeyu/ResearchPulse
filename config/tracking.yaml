# Research interests to track
keywords:
  - area: "Machine Learning"
    terms:
      - "transformers"
      - "large language models"
      - "LLMs"
      - "diffusion models"
      - "reinforcement learning"
    sources: ["arxiv", "google_scholar", "semantic_scholar"]

  - area: "Computer Vision"
    terms:
      - "vision transformers"
      - "object detection"
      - "image generation"
    sources: ["arxiv", "semantic_scholar"]

# Specific authors to follow
authors:
  - name: "Yoshua Bengio"
    affiliations: ["Mila", "University of Montreal"]
  - name: "Geoffrey Hinton"
  - name: "Yann LeCun"

# Key papers to track citations for
key_papers:
  - title: "Attention Is All You Need"
    arxiv_id: "1706.03762"
  - title: "BERT: Pre-training of Deep Bidirectional Transformers"
    arxiv_id: "1810.04805"

# Journals and conferences to monitor
journals:
  - name: "Nature"
    sections: ["Machine Intelligence", "Computer Science"]
  - name: "Science"
  - name: "NeurIPS"
  - name: "ICML"
  - name: "ICLR"

# Filtering preferences
filters:
  min_citations: 5  # Minimum citations for older papers
  max_age_days: 30  # Only papers from last 30 days
  exclude_keywords: ["review article", "survey"]
