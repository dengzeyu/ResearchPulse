# Social Media Tracking Configuration

# Reddit (using PRAW - free)
reddit:
  enabled: false
  subreddits:
    - "MachineLearning"
    - "deeplearning"
    - "artificial"
    - "LanguageTechnology"
    - "computervision"
  min_upvotes: 50
  min_comments: 10
  time_filter: "day"  # day, week, month

# HackerNews (free API)
hackernews:
  enabled: false
  min_score: 50
  keywords:
    - "arxiv"
    - "research"
    - "paper"
    - "machine learning"
    - "AI"

# GitHub (free API, optional token for higher limits)
github:
  enabled: false
  trending:
    languages: ["python", "jupyter-notebook"]
    since: "daily"
  topics:
    - "machine-learning"
    - "deep-learning"
    - "artificial-intelligence"
    - "research"
  track_paper_implementations: true
  min_stars: 100

# Google Custom Search (100 free queries/day)
google_search:
  enabled: false
  daily_query_limit: 80  # Leave some buffer
  search_targets:
    - site: "linkedin.com"
      queries:
        - "machine learning paper"
        - "arxiv.org research"
        - "AI breakthrough"
      max_results: 10

    - site: "twitter.com OR site:x.com"
      queries:
        - "arxiv.org/abs"
        - "#MachineLearning arxiv"
        - "research paper"
      max_results: 10

    - site: "medium.com"
      queries:
        - "machine learning paper"
        - "research explained"
      max_results: 5

# Social scoring weights
scoring:
  reddit_upvote: 1.0
  reddit_comment: 0.5
  hn_score: 1.0
  github_star: 0.8
  google_mention: 2.0
